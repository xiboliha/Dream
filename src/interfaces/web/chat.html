<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuyoah</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-window {
            width: 540px;
            height: 700px;
            background: #f5f5f5;
            border: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }
        .title-bar {
            height: 50px;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            border-bottom: 1px solid #e0e0e0;
        }
        .title-bar .name { font-size: 16px; color: #333; }
        .title-bar .actions { color: #666; cursor: pointer; }
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: #f5f5f5;
        }
        .time-label {
            text-align: center;
            margin: 15px 0;
            font-size: 12px;
            color: #999;
        }
        .message {
            display: flex;
            margin-bottom: 15px;
            align-items: flex-start;
        }
        .message.user { flex-direction: row-reverse; }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            flex-shrink: 0;
            background-size: cover;
            background-position: center;
        }
        .message.assistant .avatar {
            margin-right: 10px;
            background-image: url('assets/avatar_user.jpg');
        }
        .message.user .avatar {
            margin-left: 10px;
            background-image: url('assets/avatar_ai.jpg');
        }
        .bubble {
            max-width: 300px;
            padding: 10px 14px;
            border-radius: 4px;
            font-size: 14px;
            line-height: 1.6;
            position: relative;
        }
        .message.assistant .bubble { background: #fff; color: #333; }
        .message.user .bubble { background: #95ec69; color: #000; }
        .message.assistant .bubble::before {
            content: '';
            position: absolute;
            left: -8px;
            top: 10px;
            border: 6px solid transparent;
            border-right-color: #fff;
        }
        .message.user .bubble::before {
            content: '';
            position: absolute;
            right: -8px;
            top: 10px;
            border: 6px solid transparent;
            border-left-color: #95ec69;
        }
        .input-area {
            padding: 15px;
            display: flex;
            gap: 10px;
            border-top: 1px solid #e0e0e0;
        }
        .input-area textarea {
            flex: 1;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            padding: 10px;
            font-size: 14px;
            resize: none;
            height: 80px;
            outline: none;
            font-family: inherit;
        }
        .send-btn {
            background: #f5f5f5;
            color: #07c160;
            border: 1px solid #e0e0e0;
            padding: 8px 20px;
            border-radius: 4px;
            cursor: pointer;
            align-self: flex-end;
        }
        .send-btn:disabled { color: #999; }
        .typing-indicator {
            display: none;
            padding: 5px 15px;
            font-size: 12px;
            color: #999;
        }
        .typing-indicator.show { display: block; }
    </style>
</head>
<body>
    <div class="chat-window">
        <div class="title-bar">
            <span class="name">Nuyoah</span>
            <span class="actions">···</span>
        </div>
        <div class="chat-area" id="chatArea">
        </div>
        <div class="typing-indicator" id="typingIndicator">对方正在输入...</div>
        <div class="input-area">
            <textarea id="messageInput"></textarea>
            <button class="send-btn" id="sendBtn">发送(S)</button>
        </div>
    </div>
    <script>
        const API_BASE = window.location.origin;
        const USER_ID = 1;
        const chatArea = document.getElementById('chatArea');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');

        // Proactive message polling interval (30 seconds)
        let proactiveInterval = null;

        function addMessage(content, isUser) {
            const div = document.createElement('div');
            div.className = 'message ' + (isUser ? 'user' : 'assistant');
            div.innerHTML = '<div class="avatar"></div><div class="bubble">' + content.replace(/</g,'&lt;').replace(/>/g,'&gt;') + '</div>';
            chatArea.appendChild(div);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        async function showMultipleMessages(messages) {
            // Display multiple messages with realistic delays
            for (let i = 0; i < messages.length; i++) {
                const msg = messages[i];
                // Show typing indicator before each message
                if (i > 0) {
                    typingIndicator.classList.add('show');
                    await new Promise(r => setTimeout(r, msg.typing_delay * 1000));
                    typingIndicator.classList.remove('show');
                }
                addMessage(msg.content, false);
                // Small pause between messages for natural feel
                if (i < messages.length - 1) {
                    await new Promise(r => setTimeout(r, 300));
                }
            }
        }

        async function sendMessage() {
            const msg = messageInput.value.trim();
            if (!msg) return;
            addMessage(msg, true);
            messageInput.value = '';
            typingIndicator.classList.add('show');
            sendBtn.disabled = true;
            try {
                const res = await fetch(API_BASE + '/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({user_id: USER_ID, message: msg})
                });
                const data = await res.json();
                // Wait for first message typing delay
                await new Promise(r => setTimeout(r, Math.min(data.typing_delay * 1000, 2000)));
                typingIndicator.classList.remove('show');

                // Check if we have multiple messages
                if (data.messages && data.messages.length > 1) {
                    await showMultipleMessages(data.messages);
                } else {
                    addMessage(data.response, false);
                }
            } catch(e) {
                typingIndicator.classList.remove('show');
                addMessage('网络出了点问题~', false);
            }
            sendBtn.disabled = false;
            messageInput.focus();
        }

        // Poll for proactive messages (greetings, idle reminders, random chat)
        async function checkProactiveMessages() {
            try {
                const res = await fetch(API_BASE + '/users/' + USER_ID + '/proactive');
                const data = await res.json();
                if (data.messages && data.messages.length > 0) {
                    // Group messages by timestamp (连发的消息时间戳相同)
                    const groups = [];
                    let currentGroup = [];
                    let lastTimestamp = null;

                    for (const msg of data.messages) {
                        if (lastTimestamp && msg.timestamp !== lastTimestamp) {
                            if (currentGroup.length > 0) {
                                groups.push(currentGroup);
                            }
                            currentGroup = [msg];
                        } else {
                            currentGroup.push(msg);
                        }
                        lastTimestamp = msg.timestamp;
                    }
                    if (currentGroup.length > 0) {
                        groups.push(currentGroup);
                    }

                    // Display each group with realistic delays
                    for (const group of groups) {
                        for (let i = 0; i < group.length; i++) {
                            const msg = group[i];
                            // Show typing indicator
                            typingIndicator.classList.add('show');
                            // First message longer delay, subsequent shorter
                            const delay = i === 0 ? 800 : 500;
                            await new Promise(r => setTimeout(r, delay));
                            typingIndicator.classList.remove('show');
                            addMessage(msg.content, false);
                            // Small pause between messages
                            if (i < group.length - 1) {
                                await new Promise(r => setTimeout(r, 300));
                            }
                        }
                        // Pause between groups
                        await new Promise(r => setTimeout(r, 500));
                    }
                }
            } catch(e) {
                // Silently ignore polling errors
            }
        }

        // Update activity on user interaction
        function updateActivity() {
            // 优先通过WebSocket发送
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({type: 'activity'}));
            } else {
                fetch(API_BASE + '/users/' + USER_ID + '/activity', { method: 'POST' }).catch(() => {});
            }
        }

        // WebSocket connection
        let ws = null;
        let wsReconnectTimer = null;

        function connectWebSocket() {
            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = wsProtocol + '//' + window.location.host + '/ws/' + USER_ID;

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('WebSocket connected');
                // 连接成功后停止轮询
                if (proactiveInterval) {
                    clearInterval(proactiveInterval);
                    proactiveInterval = null;
                }
            };

            ws.onmessage = async (event) => {
                try {
                    const data = JSON.parse(event.data);
                    if (data.type === 'proactive' && data.messages) {
                        // 显示主动消息
                        for (let i = 0; i < data.messages.length; i++) {
                            const msg = data.messages[i];
                            typingIndicator.classList.add('show');
                            const delay = i === 0 ? 800 : 500;
                            await new Promise(r => setTimeout(r, delay));
                            typingIndicator.classList.remove('show');
                            addMessage(msg.content, false);
                            if (i < data.messages.length - 1) {
                                await new Promise(r => setTimeout(r, 300));
                            }
                        }
                    } else if (data.type === 'pong') {
                        // 心跳响应
                    }
                } catch(e) {
                    console.error('WebSocket message error:', e);
                }
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected, reconnecting...');
                ws = null;
                // 断开后恢复轮询并尝试重连
                if (!proactiveInterval) {
                    proactiveInterval = setInterval(checkProactiveMessages, 30000);
                }
                wsReconnectTimer = setTimeout(connectWebSocket, 5000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        // 心跳保持连接
        setInterval(() => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({type: 'ping'}));
            }
        }, 30000);

        // Start proactive message polling (fallback)
        function startProactivePolling() {
            // Initial activity update
            updateActivity();
            // 尝试WebSocket连接
            connectWebSocket();
            // 同时启动轮询作为备用
            proactiveInterval = setInterval(checkProactiveMessages, 30000);
            // Also check immediately
            setTimeout(checkProactiveMessages, 2000);
        }

        // Event listeners
        sendBtn.onclick = sendMessage;
        messageInput.onkeydown = e => {
            if(e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        };
        // Update activity on any input
        messageInput.oninput = updateActivity;
        messageInput.focus();

        // Start polling when page loads
        startProactivePolling();
    </script>
</body>
</html>
