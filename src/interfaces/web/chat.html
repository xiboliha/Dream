<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuyoah</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-window {
            width: 540px;
            height: 700px;
            background: #f5f5f5;
            border: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }
        .title-bar {
            height: 50px;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            border-bottom: 1px solid #e0e0e0;
        }
        .title-bar .name { font-size: 16px; color: #333; }
        .title-bar .actions { color: #666; cursor: pointer; }
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: #f5f5f5;
        }
        .time-label {
            text-align: center;
            margin: 15px 0;
            font-size: 12px;
            color: #999;
        }
        .message {
            display: flex;
            margin-bottom: 15px;
            align-items: flex-start;
        }
        .message.user { flex-direction: row-reverse; }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            flex-shrink: 0;
            background-size: cover;
            background-position: center;
        }
        .message.assistant .avatar {
            margin-right: 10px;
            background-image: url('assets/avatar_user.jpg');
        }
        .message.user .avatar {
            margin-left: 10px;
            background-image: url('assets/avatar_ai.jpg');
        }
        .bubble {
            max-width: 300px;
            padding: 10px 14px;
            border-radius: 4px;
            font-size: 14px;
            line-height: 1.6;
            position: relative;
        }
        .message.assistant .bubble { background: #fff; color: #333; }
        .message.user .bubble { background: #95ec69; color: #000; }
        .message.assistant .bubble::before {
            content: '';
            position: absolute;
            left: -8px;
            top: 10px;
            border: 6px solid transparent;
            border-right-color: #fff;
        }
        .message.user .bubble::before {
            content: '';
            position: absolute;
            right: -8px;
            top: 10px;
            border: 6px solid transparent;
            border-left-color: #95ec69;
        }
        .input-area {
            padding: 15px;
            display: flex;
            gap: 10px;
            border-top: 1px solid #e0e0e0;
        }
        .input-area textarea {
            flex: 1;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            padding: 10px;
            font-size: 14px;
            resize: none;
            height: 80px;
            outline: none;
            font-family: inherit;
        }
        .send-btn {
            background: #f5f5f5;
            color: #07c160;
            border: 1px solid #e0e0e0;
            padding: 8px 20px;
            border-radius: 4px;
            cursor: pointer;
            align-self: flex-end;
        }
        .send-btn:disabled { color: #999; }
        .typing-indicator {
            display: none;
            padding: 5px 15px;
            font-size: 12px;
            color: #999;
        }
        .typing-indicator.show { display: block; }
    </style>
</head>
<body>
    <div class="chat-window">
        <div class="title-bar">
            <span class="name">Nuyoah</span>
            <span class="actions">···</span>
        </div>
        <div class="chat-area" id="chatArea">
        </div>
        <div class="typing-indicator" id="typingIndicator">对方正在输入...</div>
        <div class="input-area">
            <textarea id="messageInput"></textarea>
            <button class="send-btn" id="sendBtn">发送(S)</button>
        </div>
    </div>
    <script>
        const API_BASE = 'http://127.0.0.1:8000';
        const chatArea = document.getElementById('chatArea');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');
        
        function addMessage(content, isUser) {
            const div = document.createElement('div');
            div.className = 'message ' + (isUser ? 'user' : 'assistant');
            div.innerHTML = '<div class="avatar"></div><div class="bubble">' + content.replace(/</g,'&lt;').replace(/>/g,'&gt;') + '</div>';
            chatArea.appendChild(div);
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
        async function sendMessage() {
            const msg = messageInput.value.trim();
            if (!msg) return;
            addMessage(msg, true);
            messageInput.value = '';
            typingIndicator.classList.add('show');
            sendBtn.disabled = true;
            try {
                const res = await fetch(API_BASE + '/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({user_id: 1, message: msg})
                });
                const data = await res.json();
                await new Promise(r => setTimeout(r, Math.min(data.typing_delay * 1000, 2000)));
                addMessage(data.response, false);
            } catch(e) {
                addMessage('网络出了点问题~', false);
            }
            typingIndicator.classList.remove('show');
            sendBtn.disabled = false;
            messageInput.focus();
        }
        
        sendBtn.onclick = sendMessage;
        messageInput.onkeydown = e => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } };
        messageInput.focus();
    </script>
</body>
</html>
