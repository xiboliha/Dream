<body>

            <div>
                <!-- ç»Ÿè®¡ä¿¡æ¯ -->

    <button class="refresh-btn" onclick="refresh()" title="åˆ·æ–°">&#x21bb;</button>

    <script>
        const API_BASE = window.location.origin;
        let currentUserId = 1;
        let selectedMood = 'content';
        let availableMoods = [];

        const MOOD_ICONS = {
            'happy': 'ğŸ˜Š',
            'content': 'ğŸ˜Œ',
            'caring': 'ğŸ¥°',
            'playful': 'ğŸ˜œ',
            'worried': 'ğŸ˜Ÿ',
            'sad': 'ğŸ˜¢',
            'annoyed': 'ğŸ˜¤',
            'shy': 'ğŸ˜³',
            'excited': 'ğŸ¤©'
        };

        const MOOD_NAMES = {
            'happy': 'å¼€å¿ƒ',
            'content': 'æ»¡è¶³',
            'caring': 'å…³å¿ƒ',
            'playful': 'ä¿çš®',
            'worried': 'æ‹…å¿ƒ',
            'sad': 'éš¾è¿‡',
            'annoyed': 'å°ç”Ÿæ°”',
            'shy': 'å®³ç¾',
            'excited': 'å…´å¥‹'
        };

        // åˆå§‹åŒ–
        async function init() {
            await loadAvailableMoods();
            await loadAllUsers();
            await loadUserState();
        }

        // åŠ è½½å¯ç”¨æƒ…ç»ªç±»å‹
        async function loadAvailableMoods() {
            try {
                const response = await fetch(`${API_BASE}/emotion/moods`);
                const data = await response.json();
                availableMoods = data.moods;
                renderMoodSelector();
            } catch (error) {
                console.error('Failed to load moods:', error);
            }
        }

        // æ¸²æŸ“æƒ…ç»ªé€‰æ‹©å™¨
        function renderMoodSelector() {
            const container = document.getElementById('moodSelector');
            container.innerHTML = availableMoods.map(mood => `
                <button class="mood-btn ${mood.value === selectedMood ? 'active' : ''}"
                        onclick="selectMood('${mood.value}')"
                        title="${mood.description}">
                    ${MOOD_ICONS[mood.value] || 'ğŸ˜'} ${MOOD_NAMES[mood.value] || mood.value}
                </button>
            `).join('');
        }

        // é€‰æ‹©æƒ…ç»ª
        function selectMood(mood) {
            selectedMood = mood;
            renderMoodSelector();
        }

        // åŠ è½½æ‰€æœ‰ç”¨æˆ·
        async function loadAllUsers() {
            try {
                const response = await fetch(`${API_BASE}/emotion/all`);
                const data = await response.json();
                renderUserList(data.users);
            } catch (error) {
                document.getElementById('userList').innerHTML = '<div class="error">åŠ è½½å¤±è´¥</div>';
            }
        }

        // æ¸²æŸ“ç”¨æˆ·åˆ—è¡¨
        function renderUserList(users) {
            const container = document.getElementById('userList');
            if (Object.keys(users).length === 0) {
                container.innerHTML = '<p style="color:#666;text-align:center;">æš‚æ— ç”¨æˆ·æ•°æ®</p>';
                return;
            }
            container.innerHTML = Object.entries(users).map(([userId, state]) => `
                <div class="user-item ${userId == currentUserId ? 'active' : ''}"
                     onclick="selectUser(${userId})">
                    <div class="user-avatar">${userId}</div>
                    <div class="user-info">
                        <h4>ç”¨æˆ· ${userId}</h4>
                        <p>${MOOD_ICONS[state.current_mood] || 'ğŸ˜'} ${MOOD_NAMES[state.current_mood] || state.current_mood} (${state.mood_intensity})</p>
                    </div>
                </div>
            `).join('');
        }

        // é€‰æ‹©ç”¨æˆ·
        function selectUser(userId) {
            currentUserId = userId;
            document.getElementById('userIdInput').value = userId;
            loadUserState();
            loadAllUsers();
        }

        // åŠ è½½ç”¨æˆ·çŠ¶æ€
        async function loadUserState() {
            currentUserId = parseInt(document.getElementById('userIdInput').value) || 1;

            try {
                // åŠ è½½å½“å‰çŠ¶æ€
                const stateResponse = await fetch(`${API_BASE}/emotion/state/${currentUserId}`);
                const stateData = await stateResponse.json();
                renderCurrentState(stateData);
                renderStats(stateData);

                // åŠ è½½å†å²
                const historyResponse = await fetch(`${API_BASE}/emotion/history/${currentUserId}?limit=20`);
                const historyData = await historyResponse.json();
                renderHistory(historyData.history);

            } catch (error) {
                document.getElementById('currentState').innerHTML = '<div class="error">åŠ è½½å¤±è´¥: ' + error.message + '</div>';
            }
        }

        // æ¸²æŸ“å½“å‰çŠ¶æ€
        function renderCurrentState(state) {
            const container = document.getElementById('currentState');
            const mood = state.current_mood;
            const intensity = state.mood_intensity;

            container.innerHTML = `
                <div class="mood-icon mood-${mood}">
                    ${MOOD_ICONS[mood] || 'ğŸ˜'}
                </div>
                <div class="mood-info" style="flex:1">
                    <h3>${MOOD_NAMES[mood] || mood}</h3>
                    <p>å¼ºåº¦: ${(intensity * 100).toFixed(0)}%</p>
                    <div class="intensity-bar">
                        <div class="intensity-fill" style="width: ${intensity * 100}%"></div>
                    </div>
                </div>
            `;
        }

        // æ¸²æŸ“ç»Ÿè®¡ä¿¡æ¯
        function renderStats(state) {
            document.getElementById('statHistoryCount').textContent = state.history_count || 0;
            document.getElementById('statAvgIntensity').textContent =
                state.average_intensity ? (state.average_intensity * 100).toFixed(0) + '%' : '-';

            if (state.last_updated) {
                const date = new Date(state.last_updated);
                document.getElementById('statLastUpdate').textContent =
                    date.toLocaleTimeString('zh-CN', {hour: '2-digit', minute: '2-digit'});
            }

            // æƒ…ç»ªåˆ†å¸ƒ
            const distribution = state.mood_distribution || {};
            const container = document.getElementById('moodDistribution');
            container.innerHTML = Object.entries(distribution).map(([mood, count]) => `
                <span class="mood-tag">${MOOD_ICONS[mood] || 'ğŸ˜'} ${MOOD_NAMES[mood] || mood}: ${count}</span>
            `).join('');
        }

        // æ¸²æŸ“å†å²è®°å½•
        function renderHistory(history) {
            const container = document.getElementById('historyList');
            if (!history || history.length === 0) {
                container.innerHTML = '<p style="color:#666;text-align:center;padding:20px;">æš‚æ— å†å²è®°å½•</p>';
                return;
            }

            container.innerHTML = history.map(item => {
                const time = new Date(item.timestamp);
                return `
                    <div class="history-item">
                        <div class="history-mood mood-${item.mood}">
                            ${MOOD_ICONS[item.mood] || 'ğŸ˜'}
                        </div>
                        <div class="history-details">
                            <h4>${MOOD_NAMES[item.mood] || item.mood} (${(item.intensity * 100).toFixed(0)}%)</h4>
                            <p>${item.trigger || 'æ— è§¦å‘åŸå› '}</p>
                            ${item.user_emotion ? `<p style="color:#667eea">ç”¨æˆ·æƒ…ç»ª: ${item.user_emotion}</p>` : ''}
                        </div>
                        <div class="history-time">
                            ${time.toLocaleTimeString('zh-CN', {hour: '2-digit', minute: '2-digit'})}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // è®¾ç½®æƒ…ç»ª
        async function setMood() {
            const intensity = parseFloat(document.getElementById('intensitySlider').value);
            const trigger = document.getElementById('triggerInput').value || 'æ‰‹åŠ¨è®¾ç½®';

            try {
                const response = await fetch(`${API_BASE}/emotion/set/${currentUserId}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        mood: selectedMood,
                        intensity: intensity,
                        trigger: trigger
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    alert('è®¾ç½®å¤±è´¥: ' + (error.message || 'æœªçŸ¥é”™è¯¯'));
                    return;
                }

                // åˆ·æ–°æ˜¾ç¤º
                await loadUserState();
                await loadAllUsers();
                document.getElementById('triggerInput').value = '';

            } catch (error) {
                alert('è®¾ç½®å¤±è´¥: ' + error.message);
            }
        }

        // åˆ·æ–°
        async function refresh() {
            await loadAllUsers();
            await loadUserState();
        }

        // è‡ªåŠ¨åˆ·æ–°
        setInterval(refresh, 10000);

        // åˆå§‹åŒ–
        init();
    </script>
