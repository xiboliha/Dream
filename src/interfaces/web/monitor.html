<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统监控 - Nuyoah</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Microsoft YaHei', 'Consolas', monospace;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
        }
        .header {
            background: #16213e;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #0f3460;
        }
        .header h1 {
            font-size: 18px;
            color: #e94560;
        }
        .header .status {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .container {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: #16213e;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #0f3460;
        }
        .stat-card .label {
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
        }
        .stat-card .value {
            font-size: 28px;
            font-weight: bold;
            color: #4ade80;
        }
        .stat-card .value.error { color: #f87171; }
        .stat-card .value.warning { color: #fbbf24; }
        .stat-card .value.info { color: #60a5fa; }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .tab {
            padding: 10px 20px;
            background: #16213e;
            border: 1px solid #0f3460;
            border-radius: 6px;
            cursor: pointer;
            color: #888;
            transition: all 0.2s;
        }
        .tab:hover { color: #eee; }
        .tab.active {
            background: #0f3460;
            color: #e94560;
            border-color: #e94560;
        }
        .log-panel {
            background: #0d1117;
            border-radius: 8px;
            border: 1px solid #0f3460;
            overflow: hidden;
        }
        .log-header {
            background: #16213e;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #0f3460;
        }
        .log-header .title { font-size: 14px; }
        .log-header .actions {
            display: flex;
            gap: 10px;
        }
        .log-header button {
            padding: 5px 12px;
            background: #0f3460;
            border: none;
            border-radius: 4px;
            color: #eee;
            cursor: pointer;
            font-size: 12px;
        }
        .log-header button:hover { background: #1a4a7a; }
        .log-content {
            height: 500px;
            overflow-y: auto;
            padding: 10px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            line-height: 1.6;
        }
        .log-entry {
            padding: 4px 8px;
            border-radius: 4px;
            margin-bottom: 2px;
        }
        .log-entry:hover { background: #1a1a2e; }
        .log-entry .time { color: #6b7280; }
        .log-entry .level {
            display: inline-block;
            width: 60px;
            font-weight: bold;
        }
        .log-entry .level.INFO { color: #4ade80; }
        .log-entry .level.WARNING { color: #fbbf24; }
        .log-entry .level.ERROR { color: #f87171; }
        .log-entry .level.DEBUG { color: #60a5fa; }
        .log-entry .module { color: #818cf8; }
        .log-entry .message { color: #e5e7eb; }
        .chat-entry {
            background: #16213e;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #0f3460;
        }
        .chat-entry .meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 12px;
            color: #6b7280;
        }
        .chat-entry .user-msg {
            background: #0f3460;
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 6px;
            color: #60a5fa;
        }
        .chat-entry .ai-msg {
            background: #1e3a5f;
            padding: 8px 12px;
            border-radius: 6px;
            color: #4ade80;
        }
        .chat-entry .stats {
            margin-top: 8px;
            font-size: 11px;
            color: #6b7280;
        }
        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }
        .auto-refresh input[type="checkbox"] {
            width: 16px;
            height: 16px;
        }
        .filter-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .filter-bar select, .filter-bar input {
            padding: 8px 12px;
            background: #16213e;
            border: 1px solid #0f3460;
            border-radius: 6px;
            color: #eee;
            font-size: 13px;
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Nuyoah 系统监控</h1>
        <div class="status">
            <div class="auto-refresh">
                <input type="checkbox" id="autoRefresh" checked>
                <label for="autoRefresh">自动刷新</label>
            </div>
            <div class="status-dot"></div>
            <span id="lastUpdate">--</span>
        </div>
    </div>

    <div class="container">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="label">总日志数</div>
                <div class="value info" id="totalLogs">0</div>
            </div>
            <div class="stat-card">
                <div class="label">对话数</div>
                <div class="value" id="totalChats">0</div>
            </div>
            <div class="stat-card">
                <div class="label">错误数</div>
                <div class="value error" id="totalErrors">0</div>
            </div>
            <div class="stat-card">
                <div class="label">平均响应时间</div>
                <div class="value warning" id="avgResponseTime">0ms</div>
            </div>
        </div>

        <div class="tabs">
            <div class="tab active" data-tab="logs">系统日志</div>
            <div class="tab" data-tab="chats">对话记录</div>
            <div class="tab" data-tab="errors">错误日志</div>
        </div>

        <div class="filter-bar">
            <select id="levelFilter">
                <option value="">全部级别</option>
                <option value="DEBUG">DEBUG</option>
                <option value="INFO">INFO</option>
                <option value="WARNING">WARNING</option>
                <option value="ERROR">ERROR</option>
            </select>
            <input type="number" id="limitInput" value="100" min="10" max="500" style="width: 80px;">
            <button onclick="refreshData()" style="padding: 8px 16px; background: #e94560; border: none; border-radius: 6px; color: #fff; cursor: pointer;">刷新</button>
        </div>

        <div class="log-panel">
            <div class="log-header">
                <span class="title" id="panelTitle">系统日志</span>
                <div class="actions">
                    <button onclick="clearDisplay()">清空显示</button>
                    <button onclick="exportLogs()">导出</button>
                </div>
            </div>
            <div class="log-content" id="logContent">
                <div class="empty-state">加载中...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let currentTab = 'logs';
        let autoRefreshInterval = null;

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentTab = tab.dataset.tab;
                document.getElementById('panelTitle').textContent = tab.textContent;
                refreshData();
            });
        });

        // Auto refresh toggle
        document.getElementById('autoRefresh').addEventListener('change', (e) => {
            if (e.target.checked) {
                startAutoRefresh();
            } else {
                stopAutoRefresh();
            }
        });

        function startAutoRefresh() {
            if (autoRefreshInterval) clearInterval(autoRefreshInterval);
            autoRefreshInterval = setInterval(refreshData, 5000);
        }

        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
        }

        async function fetchStats() {
            try {
                const res = await fetch(`${API_BASE}/logs/stats`);
                const data = await res.json();

                document.getElementById('totalLogs').textContent = data.total_logs || 0;
                document.getElementById('totalChats').textContent = data.total_chats || 0;
                document.getElementById('totalErrors').textContent = data.total_errors || 0;
                document.getElementById('avgResponseTime').textContent =
                    (data.avg_response_time_ms || 0) + 'ms';
            } catch (e) {
                console.error('Failed to fetch stats:', e);
            }
        }

        async function fetchLogs() {
            const level = document.getElementById('levelFilter').value;
            const limit = document.getElementById('limitInput').value;

            try {
                const url = level
                    ? `${API_BASE}/logs?limit=${limit}&level=${level}`
                    : `${API_BASE}/logs?limit=${limit}`;
                const res = await fetch(url);
                const data = await res.json();

                renderLogs(data.logs || []);
            } catch (e) {
                console.error('Failed to fetch logs:', e);
                renderError('获取日志失败');
            }
        }

        async function fetchChats() {
            const limit = document.getElementById('limitInput').value;

            try {
                const res = await fetch(`${API_BASE}/logs/chats?limit=${limit}`);
                const data = await res.json();

                renderChats(data.chats || []);
            } catch (e) {
                console.error('Failed to fetch chats:', e);
                renderError('获取对话记录失败');
            }
        }

        async function fetchErrors() {
            const limit = document.getElementById('limitInput').value;

            try {
                const res = await fetch(`${API_BASE}/logs/errors?limit=${limit}`);
                const data = await res.json();

                renderLogs(data.errors || []);
            } catch (e) {
                console.error('Failed to fetch errors:', e);
                renderError('获取错误日志失败');
            }
        }

        function renderLogs(logs) {
            const container = document.getElementById('logContent');

            if (!logs.length) {
                container.innerHTML = '<div class="empty-state">暂无日志</div>';
                return;
            }

            container.innerHTML = logs.map(log => `
                <div class="log-entry">
                    <span class="time">${log.time}</span>
                    <span class="level ${log.level}">${log.level}</span>
                    <span class="module">${log.module || ''}</span>
                    <span class="message">${escapeHtml(log.message)}</span>
                </div>
            `).join('');

            container.scrollTop = container.scrollHeight;
        }

        function renderChats(chats) {
            const container = document.getElementById('logContent');

            if (!chats.length) {
                container.innerHTML = '<div class="empty-state">暂无对话记录</div>';
                return;
            }

            container.innerHTML = chats.map(chat => `
                <div class="chat-entry">
                    <div class="meta">
                        <span>用户 #${chat.user_id}</span>
                        <span>${chat.time}</span>
                    </div>
                    <div class="user-msg">用户: ${escapeHtml(chat.user_message)}</div>
                    <div class="ai-msg">AI: ${escapeHtml(chat.ai_response)}</div>
                    <div class="stats">
                        响应时间: ${chat.response_time_ms}ms | Tokens: ${chat.tokens || '-'}
                    </div>
                </div>
            `).join('');

            container.scrollTop = container.scrollHeight;
        }

        function renderError(msg) {
            document.getElementById('logContent').innerHTML =
                `<div class="empty-state" style="color: #f87171;">${msg}</div>`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function refreshData() {
            fetchStats();

            switch (currentTab) {
                case 'logs':
                    fetchLogs();
                    break;
                case 'chats':
                    fetchChats();
                    break;
                case 'errors':
                    fetchErrors();
                    break;
            }

            document.getElementById('lastUpdate').textContent =
                new Date().toLocaleTimeString();
        }

        function clearDisplay() {
            document.getElementById('logContent').innerHTML =
                '<div class="empty-state">已清空显示</div>';
        }

        function exportLogs() {
            const content = document.getElementById('logContent').innerText;
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `logs_${new Date().toISOString().slice(0,10)}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Initialize
        refreshData();
        startAutoRefresh();
    </script>
</body>
</html>
